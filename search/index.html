<!DOCTYPE html> 
<html> 
	<head> 
		<title>Search - whichElement</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="/css/main.css" />
		<script src="/js/main.js"></script>
		<script src="http://use.typekit.com/div2vlq.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>

		<script>
			var searchIndex = "";

			$(document).ready(function() {

				var vars = getURLVars();

				if (vars['q'] != null &&  vars['q'].length > 0){
					$.get('searchindex.js', function(data) {
						handleSearchIndexRetreval(data, vars['q']);
					});
				}

				$('#searchForm').submit(function(e){
						e.preventDefault();
						var searchTerm = $('#q').val();

						if (searchIndex.length < 1){
							$.get('searchindex.js', function(data) {
								handleSearchIndexRetreval(data, searchTerm);
							});
						}
						else{
							handleSearch(searchTerm);
						}
						history.pushState(null, null, "?q=" + searchTerm);
						
						return false;
					}
				);



			})

			function handleSearch(searchTerm){
				var hits = searchForTerm(searchTerm, searchIndex)
				var results = createSearchResultHTML(hits, searchTerm);
				$('#resultblock').html(results);
			}


			function handleSearchIndexRetreval(data, searchTerm){
				searchIndex = JSON.parse(data);
				handleSearch(searchTerm);
			}


			function searchForTerm(searchTerm, searchIndex){
				var hits = [];

				for (var i = 0; i < searchIndex.length; i++){
					var inTitle = searchIndex[i]['titleContents'].toLowerCase().indexOf(searchTerm.toLowerCase());
					var inSummary = searchIndex[i]['summary'].toLowerCase().indexOf(searchTerm.toLowerCase());
					var inContents = searchIndex[i]['rawContents'].toLowerCase().indexOf(searchTerm.toLowerCase());
					var filter = inTitle + inSummary + inContents;




					if (inSummary + inTitle  < 1 && inContents > 0){
						searchIndex[i]['inContents'] = true;
					}
					else{
						searchIndex[i]['inContents'] = false;
					}

					if (filter >= 0){
						hits.push(searchIndex[i]);
					}
				}

				return hits;
			}

			function createSearchResultHTML(hits, searchTerm){
				if (hits.length > 0){
					
					var resultWord = "results";
					
					if (hits.length == 1){
						resultWord = "result";
					}


						var results = "<h3>Results</h3>";
						results += "<p>Search yielded " + hits.length + " " + resultWord + " for <strong>" + searchTerm + "</strong>.</p>";
						results += "<dl>";
						for (var i = 0; i < hits.length; i++){
							var summary = "";
							var contentSummary = "";

							summary = hits[i]['summary'].replace(searchTerm, "<mark>" + searchTerm + "</mark>");
							
							
							if (hits[i]['inContents']){
								
								var searchTermStart = hits[i]['rawContents'].indexOf(searchTerm) - 40;
								var searchTermEnd = hits[i]['rawContents'].indexOf(searchTerm) + 40 + searchTerm.length;
								var contentSeed = 	hits[i]['rawContents'].slice(searchTermStart, searchTermEnd);

								contentSummary = contentSeed.replace(searchTerm, "<mark>" + searchTerm + "</mark>");
							}

							var markedTitle = hits[i]['title'].replace(searchTerm, "<mark>" + searchTerm + "</mark>");

							var result = '<dt>' + (i+1)  + ". ";
							result += '<a href="' + hits[i]['url'] + '">' + markedTitle + '</a>';
							
							result += "</dt>"
							
							if (hits[i]['inContents']){
								result += '<dd><strong>Summary:</strong> ';
								result += summary;
								result += "</dd>"
								result += '<dd class = "searchResult">';
								result += '<div class= "searchContent">';
								result += contentSummary;
								result += '</div>';
								result += '<div class="mask"></div>';
								result += "</dd>"

								

							}
							else{
								result += '<dd><strong>Summary:</strong> ';
								result += summary;
								result += "</dd>"
							}


							
							
							results += result;
						}

						results += "<dl>";
						
					}
					else{
						var results = "<h3>No results</h3>";
						results += "<p>We never thought to write about <mark>" + searchTerm + "</mark> before. Hopefully we will soon.</p>";
					}
				return results;
			}

			function getURLVars(){
				var vars = [], hash;
			    var q = document.URL.split('?')[1];
			    if(q != undefined){
			        q = q.split('&');
			        for(var i = 0; i < q.length; i++){
			            hash = q[i].split('=');
			            vars.push(hash[1]);
			            vars[hash[0]] = hash[1];
			        }
				}
				return vars;
			}

		</script>



	</head> 
	<body id="search"> 
		<header>
			<hgroup>
				<h1><a href="/">whichElement?</a></h1>
				<h2>Trying to answer that age old question:</h2>
				<h2><em>Should that be a div, a span, or something else?</em></h2>
			</hgroup>
			<div id="forkme"><a href="http://github.com/tpryan/whichelement">Fork me on GitHub</a></div>
			<nav>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/contribute">Contribute</a></li>
					<li><a href="/about">About</a></li>
					<li>
						<form action="/search">
							<input type="search"  placeholder="Search" disabled />
							<input type="submit" name="submit" id="submit" value="Go!" />
						</form>
					</li>
				</ul>
			</nav>
		</header>
		<div id="content">
			<div id="breadcrumbs">
				<span id="tagcrumb">Search</span>
			</div>
			<article>
			<h2>Search</h2>
				<form id="searchForm" >
					<input type="search" name="q" id="q" placeholder="Search" />
					<input type="submit" name="submit" id="submit" value="Go!" />
				</form>

			<div id="resultblock">
				<p>Go ahead and search.  If we got it, we'll let you know.</p>
			</div>

			</article>
		</div>
		<footer>
			<p><a href="/">whichElement</a> is meant to be a group effort. 
				Please <a href="/contribute">pitch in.</p>  
				
		</footer>
