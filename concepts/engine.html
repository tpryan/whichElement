<!DOCTYPE html> 
<html> 
	<head> 
		<title>- Concepts - whichElement</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="/css/main.css" />
		<script type="text/javascript" src="/js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/js/html5shiv.js"></script>
		<script type="text/javascript" src="http://use.typekit.com/div2vlq.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<script>
			$(document).ready(function() {
				var loc = window.location.href;
				if(loc.indexOf("concepts/") == -1) location.href="../";
				//strip final / if there
				if(loc.substr(loc.length-1,1) == "/") loc = loc.substr(0,loc.length-1);
				var parts = loc.split("/");
				var concept = parts[parts.length-1];
				console.log("Concept: "+concept);
				window.document.title = concept + " "+window.document.title;
				$("#tagcrumb").text(concept);
				$.ajax({
					url:"/concepts/articles/"+concept+".html",
					success:function(res,code) {
						$("#mainArticle").html(res);
						resizeFooter();
					},
					error:function(err) {
						//assume 404 and load in badtag.html, it better exist...
						$("#mainArticle").load("/concepts/articles/badarticle.html");
						$("#tagcrumb").text("unobtainium");
					}

				});
				
			})
		</script>
		<script type="text/javascript" src="/js/main.js"></script>
	</head> 
	<body> 
		<header>
			<hgroup>
				<h1><a href="/">whichElement?</a></h1>
				<h2>Trying to answer that age old question:</h2>
				<h2><em>Should that be a div, a span, or something else?</em></h2>
			</hgroup>
			<div id="forkme"><a href="http://github.com/tpryan/whichelement">Fork me on GitHub</a></div>
			<nav>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/contribute">Contribute</a></li>
					<li><a href="/about">About</a></li>
				</ul>
			</nav>
		</header>
		<div id="content">
			<div id="breadcrumbs">
				<a href="/concepts">Concepts</a> <span class="divider">&raquo;</span> <span id="tagcrumb"></span>
			</div>
			<article id="mainArticle">
				
				
			</article>
		</div>
		<footer>
			<p><a href="/">whichElement</a> is meant to be a group effort. 
				Please <a href="/contribute">pitch in.</p>  
				
		</footer>

	</body>
</html>
